<body>
    <h1>BMI CALCULATOR</h1>
    <form >
    <div class="row1">
        <p>Height in CM </p>
        <input id="height" type="text">
    </div>
    <div class="row2">
        <p>weight in CM </p>
        <input id="weight" type="text">
    </div>
    <div class="button">
    <button>Calculate</button>
    </div>
    <div id="result"> </div>
</form>
    <h2>BMI Weight Guide</h2>
    <p>Under Weight  = Less than 18.0</p>
    <p>Normal Weight  = 18.0 and 24.9</p>
    <p>Overweight Weight  = greater than 24.9</p>
